<body>
	
	<script type="text/javascript">
var issueNumber = prompt()
console.log(issueNumber)

var scrumResponse = confirm("Do you want to see this issue in the Scrum board?")
console.log(scrumResponse)


if (scrumResponse == true)
{
	window.location = ("https://jira.mheducation.com/secure/RapidBoard.jspa?rapidView=329&view=detail&selectedIssue=AN-" + issueNumber);
} else {
	window.location = ("https://jira.mheducation.com/browse/AN-" + issueNumber);
}
	</script>

</body>
